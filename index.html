
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency-API-Tracker</title>
</head>
<body>
  <div id="main-container">
    <div id="nav-container">
      <h1 class="title-txt" id="main-title">Currency of DOLAR AND EURO</h1>
    </div>
    <div id="content-container">
      <div class="coin-container" id="dolar-container">
        <h3 class="title-txt" id="dolar-title">DOLAR</h3>
        <button class="coin-btn" id="dolar-btn">$$</button>
      </div>
      <div class="coin-container" id="euro-container">
        <h3 class="title-txt" id="euro-title">EURO</h3>
        <button class="coin-btn" id="euro-btn">€€</button>
      </div>
    </div>
     <div id="history-container">
      <button id="history-btn"></button>
    </div>
    <div id="response-container">
      <button id="response-btn"></button>
    </div>
  </div>
<script src="/static/script.js"></script>  
  
</body>
</html>
